<form #form="ngForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <label for="name">Name</label>
      <input
        matInput
        type="text"
        id="name"
        name="name"
        [(ngModel)]="course.name"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <label for="credits">Credits</label>
      <input
        matInput
        type="number"
        id="credits"
        name="credits"
        oninput="this.value = parseInt(this.value);"
        [(ngModel)]="course.credits"
      />
    </mat-form-field>
  </p>
  <button mat-raised-button type="submit">Save</button>
  <app-error-message [message]="message" />
</form>
