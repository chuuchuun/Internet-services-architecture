@if (course && university) {
<app-view-title title="Course {{ course.name }}" />

<mat-card>
  <mat-card-header>
    <mat-card-title>{{ course.name }} </mat-card-title>
    <mat-card-subtitle>University: {{ university.name }}</mat-card-subtitle>
    <mat-card-subtitle>Credits: {{ course.credits }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-button
      [routerLink]="[
        '/universities',
        university.id,
        'courses',
        course.id,
        'edit'
      ]"
    >
      Edit
    </button>
    <button mat-button [routerLink]="['/universities', university.id]">
      Show the {{ university.name }} university
    </button>
    <app-error-message [message]="message" />
  </mat-card-actions>
</mat-card>
} @else {<app-error-message [message]="message" />}
